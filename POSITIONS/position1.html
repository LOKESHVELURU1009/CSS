<!DOCTYPE html>
<html lang="en">
<head>
   <title>position</title>
   <style>
       div{
           border: 2px solid black;
           width: 100px;
           height: 100px;
           margin: 5px;
       }
       #static{
           background: linear-gradient(45deg,red,yellow);
           position: static;
           left: 400px;
       }
       #relative{
           background: linear-gradient(45deg,pink,skyblue);
           position: relative;
           left: 400px;
           top: 200px;
       }
   </style>
</head>
<body>
    <div id="static"></div>
    <div id="relative"></div>

</body>
</html>
