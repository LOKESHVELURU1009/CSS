<!DOCTYPE html>
<html lang="en">
<head>
  <title>borders</title>
</head>
<body>
    <h1 style="border-width:5px;border-style:solid; border-color:red ">
        border-width:5px
        border-style:solid
        border-color:red
    </h1>
    <h1 style="border:2px double yellow">
        border:2px double yellow
    </h1>
    <h1 style="border:2px dashed peachpuff">
        border:2px dashed peach
    </h1>
    <h1 style="border:2px dotted green">
        border:2px dotted green
    </h1>
    <h1 style="border:2px inset lightblue">
        border:2px inset lightblue
    </h1>
    <h1 style="border:2px outset lavender">
        border:2px outset lavender
    </h1>
    <h1 style="border:2px ridge">
        border:2px ridge 
    </h1>
    <h1 style="border:2px groove">
        border:2px groove
    </h1>
    <h1 style="border:2px hidden">
        border:2px hidden
    </h1>
    <h1 style="border:2px none">
        border:2px none
    </h1>
    <h1></h1>
</body>
</html>
