<!DOCTYPE html>
<html lang="en">
<head>
   <title>translate</title>
   <style>
    div{
        width: fit-content;
        background-color: lightgreen;
        /*transform: translate(200px,100px);*/
        transform: translateX(100px);
    }
    h1{
        color: black;
        /*transform: translate(200px,100px);*/
        transform: translateY(200px);
    }
   </style>
</head>
<body>
     <div>
         <h1>Good Morning...!</h1>
     </div>
</body>
</html>
